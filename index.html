<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feline Fantasy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header id="header" class="bg-white/80 backdrop-blur-lg fixed top-0 left-0 right-0 z-50 shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-3xl font-quicksand font-bold text-gray-800">
                <span class="text-orange-500">Feline</span> Fantasy
            </a>
            <nav class="hidden md:flex space-x-8 items-center">
                <a href="#story" class="text-gray-600 hover:text-orange-500 transition font-semibold">Story</a>
                <a href="#characters" class="text-gray-600 hover:text-orange-500 transition font-semibold">Characters</a>
                <a href="#features" class="text-gray-600 hover:text-orange-500 transition font-semibold">Features</a>
            </nav>
            <a href="#preregister" class="hidden md:inline-block primary-button px-6 py-2 text-sm">Pre-register</a>
            <button id="mobile-menu-btn" class="md:hidden text-gray-700">
                <i data-lucide="menu"></i>
            </button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-white/95 border-t"></div>
    </header>

    <main>
        <section id="hero" class="h-screen flex flex-col items-center justify-center text-center overflow-visible">
            <video id="hero-background-video" autoplay loop muted playsinline>
                <source src="vid/hero.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="hero-content container mx-auto px-6 z-10">
                <h1 class="text-6xl md:text-8xl font-quicksand font-bold text-white mb-4 tracking-tight" style="text-shadow: 0 4px 15px rgba(0,0,0,0.4)">Feline Fantasy</h1>
                <p class="text-lg md:text-xl text-white max-w-2xl mx-auto mb-10" style="text-shadow: 0 2px 10px rgba(0,0,0,0.5)">Collect adorable cats, design your dream home, and save the world from blandness!</p>
                <div class="mb-10"> <a href="#characters" class="primary-button">Meet The Kitties</a>
                </div>
                <div class="flex justify-center items-center gap-4">
                     <a href="#" aria-label="Download on the App Store">
                        <img src="img/appleStorePreBadge.svg" alt="Download on the App Store" class="h-14 w-auto transition-transform duration-300 hover:scale-105">
                     </a>
                     <a href="#" aria-label="Get it on Google Play">
                        <img src="img/googlePlayPreBadge.png" alt="Get it on Google Play" class="h-14 w-auto transition-transform duration-300 hover:scale-105">
                     </a>
                </div>
            </div>
        </section>
    </main>
    
    <footer class="bg-gray-800 text-white py-8 z-10 relative">
        <div class="container mx-auto px-6 text-center text-gray-400">
            <p>&copy; 2025 Feline Fantasy.</p>
        </div>
    </footer>

    <script src="js/main.js" defer></script>
</body>
</html>
